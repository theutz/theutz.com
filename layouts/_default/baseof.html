<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    {{- block "title" . }}{{ .Site.Title }}{{ end -}}
  </title>
  {{ $style := resources.Get "css/style.css" }}
  <link rel="stylesheet" href="{{ $style.Permalink }}">
</head>

<body>
  <header>
    {{ block "header" . }}{{ end }}
  </header>
  <main>
    {{ block "main" . -}}{{ end }}
  </main>
  <footer>
    {{- block "footer" . }}{{ end -}}
  </footer>
</body>

</html>
