{{ if eq .Level 1 }}
<h1 class="font-bold text-3xl text-indigo-900 dark:text-cyan-400">
  {{ .Text }}
</h1>
{{ else if eq .Level 2 }}
<h2 class="font-bold text-2xl text-indigo-800 dark:text-cyan-300">
  {{ .Text }}
</h2>
{{ else if eq .Level 3 }}
<h3>
  {{ .Text }}
</h3>
{{ else if eq .Level 4 }}
<h4>
  {{ .Text }}
</h4>
{{ else if eq .Level 5 }}
<h5>
  {{ .Text }}
</h5>
{{ else if eq .Level 6 }}
<h6>
  {{ .Text }}
</h6>
{{ end }}
